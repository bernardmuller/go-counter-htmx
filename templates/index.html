<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTMX Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.4"
    integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex flex-col items-center justify-center h-screen gap-2 bg-slate-600">
    <div id="counter" class="text-9xl font-bold text-white">
      {{.Counter}}
    </div>
    <div class="flex gap-2">
      <button hx-target="#counter" hx-post="/decrease"
        class="bg-red-700 hover:bg-red-800 rounded-lg py-2.5 px-4 text-white">
        Decrease -
      </button>
      <button hx-target="#counter" hx-post="/increase"
        class="bg-green-700 hover:bg-green-800 rounded-lg py-2.5 px-4 text-white">
        Increase +
      </button>
    </div>
  </div>
</body>

</html>
